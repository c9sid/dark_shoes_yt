<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Theme Shoes Landing Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to DarkShoes</h1>
      <p>Step into style with our latest collection</p>
      <a href="#shop" class="btn">Shop Now</a>
    </header>
    <section id="shop">
      <h2>Featured Shoes</h2>
      <div class="shoe-container">
        <div class="shoe">
          <img src="assets/images/shoes-1.jpg" alt="Shoe 1">
          <h3>Black Leather Sneakers</h3>
          <p>$99.99</p>
        </div>
        <div class="shoe">
          <img src="assets/images/shoes-2.jpg" alt="Shoe 2">
          <h3>High Heel Boots</h3>
          <p>$129.99</p>
        </div>
        <div class="shoe">
          <img src="assets/images/shoes-3.jpg" alt="Shoe 3">
          <h3>Sporty Running Shoes</h3>
          <p>$79.99</p>
        </div>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 DarkShoes. All rights reserved.</p>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
